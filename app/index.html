<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Activity board</title>
   <link rel="stylesheet" href="css/app.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
   <header>Time tracking dashboard</header>
   <section class="board">
      <div class="board__content">
         <div class="board__person">
            <div class="card-info">
               <img class="card-info__photo" src="images/image-jeremy.png" alt="photo">
               <div class="card-info__text">
                  <p class="card-info__subtitle">Report for</p>
                  <h3 class="card-info__title">Dmitriy Borisov</h3>
               </div>
            </div>
            <div class="card-select">
               <div class="card-select__item">Daily</div>
               <div class="card-select__item card-select__item--active">Weekly</div>
               <div class="card-select__item">Monthly</div>
            </div>
         </div>
      </div>
   </section>
   <script src="js/app.min.js"></script>
</body>

</html>
